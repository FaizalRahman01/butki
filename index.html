  <script src="butki.js" defer></script>

  <script>
  // Love Animation (Floating Hearts)
  function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.querySelector(".hearts-container").appendChild(heart);
      setTimeout(() => { heart.remove(); }, 5000);
  }
  setInterval(createHeart, 300);

  // Floating Balloons
  function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.querySelector(".balloons-container").appendChild(balloon);
      setTimeout(() => { balloon.remove(); }, 6000);
  }
  setInterval(createBalloon, 500);

  // Birthday Fireworks Animation
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function random(min, max) { return Math.random() * (max - min) + min; }

  function Firework(x, y) {
      this.x = x;
      this.y = y;
      this.radius = random(2, 4);
      this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
      this.speedX = random(-3, 3);
      this.speedY = random(-3, 3);
  }

  Firework.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.radius -= 0.05;
  };

  let fireworks = [];

  function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks = fireworks.filter(f => f.radius > 0);
      fireworks.forEach(f => { f.update(); drawFirework(f); });
      requestAnimationFrame(animateFireworks);
  }

  function drawFirework(f) {
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
      ctx.fillStyle = f.color;
      ctx.fill();
  }

  canvas.addEventListener("click", (e) => {
      for (let i = 0; i < 20; i++) { fireworks.push(new Firework(e.clientX, e.clientY)); }
  });

  animateFireworks();
  </script>

  <style>
  /* Love Hearts Animation */
  .hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
  .heart {

      clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);

      opacity: 0.8;
  }
  @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
  }

  /* Fireworks Canvas */
  #fireworks {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;
  }

  /* Balloons Animation */
  .balloons-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
  .balloon {
      position: absolute; bottom: 0; width: 40px; height: 60px; border-radius: 50%;
      background: red; animation: balloonFloat 6s ease-in-out infinite;
  }
  @keyframes balloonFloat {
      0% { transform: translateY(100vh) scale(1); }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
  }

  /* Happy Birthday Text */
  .birthday-text {

      animation: glow 2s infinite alternate;
  }
  @keyframes glow {
      0% { text-shadow: 2px 2px 10px red; }
      100% { text-shadow: 2px 2px 20px yellow; }
  }
