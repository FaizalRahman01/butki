<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag Papers ❤️</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
  <link rel="stylesheet" href="butki.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zeyada&display=swap');

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: 2500px;
      background-image: url("https://raw.githubusercontent.com/FaizalRahman01/butki/main/bgforbutki.jpg");
      background-position: center center;
    }

    .paper {
      background-image: url("https://raw.githubusercontent.com/FaizalRahman01/butki/main/page%20design.jpg");
      background-size: 900px;
      background-position: center center;
      padding: 20px 100px;
      transform: rotateZ(-5deg);
      box-shadow: 1px 15px 20px 0px rgba(0,0,0,0.5);
      position: absolute;
    }

    .paper.heart::after {
      content: "";
      background-image: url("https://raw.githubusercontent.com/FaizalRahman01/butki/main/heart.png");
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: 150px;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0.6;
    }

    img {
      max-height: 200px;
      width: 100%;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://raw.githubusercontent.com/FaizalRahman01/butki/main/Agar%20Tum%20Saath%20Ho%20-%20Alka%20Yagnik%2C%20Arijit%20Singh.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <h1 class="birthday-text">🎂 Happy Birthday Butki! 🎂</h1>

  <div class="paper heart"></div>

  <div class="paper image">
    <p> and I fallen in</p>
    <p>Love with You 😍 </p>
    <img src="https://raw.githubusercontent.com/FaizalRahman01/butki/main/Snapchat-2084744171%20-%20Copy.jpg" />
  </div>

  <div class="paper image">
    <p>You are my Everything😘💋 </p>
    <p>and u R my First priority😚 </p>
    <img src="https://raw.githubusercontent.com/FaizalRahman01/butki/main/Snapchat-1765467756.jpg" />
  </div>

  <div class="paper image">
    <p>Meri Butki😘😚</p>
    <img src="https://raw.githubusercontent.com/FaizalRahman01/butki/main/photo%203.jpg" />
  </div>

  <div class="paper image">
    <p>How can be </p>
    <p> someone so cute ❤️ </p>
    <img src="https://raw.githubusercontent.com/FaizalRahman01/butki/main/photo%201%20(2).jpg" />
  </div>

  <div class="paper">
    <p class="p1"> and My Favorite</p>
    <p class="p2">Person 😍</p>
  </div>

  <div class="paper">
    <p class="p1">You are So Cute </p>
    <p class="p1">My heart = Butki<span style="color: red !important;">❤️</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <script>
    // Autoplay Music on First Click
    document.addEventListener('click', function() {
      document.getElementById('bgMusic').play();
    }, { once: true });

    function playMusic() {
      document.getElementById('bgMusic').play();
    }
    function pauseMusic() {
      document.getElementById('bgMusic').pause();
    }
  </script>

</body>
</html>
