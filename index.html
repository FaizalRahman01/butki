  <script>
    // Love Animation (Floating Hearts)
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.querySelector(".hearts-container").appendChild(heart);
        setTimeout(() => { heart.remove(); }, 5000);
    }
    setInterval(createHeart, 300);

    // Floating Balloons
    function createBalloon() {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.querySelector(".balloons-container").appendChild(balloon);
        setTimeout(() => { balloon.remove(); }, 6000);
    }
    setInterval(createBalloon, 500);

    // Birthday Fireworks Animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) { return Math.random() * (max - min) + min; }

    function Firework(x, y) {
        this.x = x;
        this.y = y;
        this.radius = random(2, 4);
        this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
    }

    Firework.prototype.update = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.radius -= 0.05;
    };

    let fireworks = [];

    function animateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks = fireworks.filter(f => f.radius > 0);
        fireworks.forEach(f => { f.update(); drawFirework(f); });
        requestAnimationFrame(animateFireworks);
    }

    function drawFirework(f) {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();
    }

    canvas.addEventListener("click", (e) => {
        for (let i = 0; i < 20; i++) { fireworks.push(new Firework(e.clientX, e.clientY)); }
    });

    animateFireworks();

    let highestZ = 1;

    class Paper {
      holdingPaper = false;
      mouseTouchX = 0;
      mouseTouchY = 0;
      mouseX = 0;
      mouseY = 0;
      prevMouseX = 0;
      prevMouseY = 0;
      velX = 0;
      velY = 0;
      rotation = Math.random() * 30 - 15;
      currentPaperX = 0;
      currentPaperY = 0;
      rotating = false;

      init(paper) {
        document.addEventListener('mousemove', (e) => {
          if(!this.rotating) {
            this.mouseX = e.clientX;
            this.mouseY = e.clientY;
            
            this.velX = this.mouseX - this.prevMouseX;
            this.velY = this.mouseY - this.prevMouseY;
          }
            
          const dirX = e.clientX - this.mouseTouchX;
          const dirY = e.clientY - this.mouseTouchY;
          const dirLength = Math.sqrt(dirX*dirX+dirY*dirY);
          const dirNormalizedX = dirX / dirLength;
          const dirNormalizedY = dirY / dirLength;

          const angle = Math.atan2(dirNormalizedY, dirNormalizedX);
          let degrees = 180 * angle / Math.PI;
          degrees = (360 + Math.round(degrees)) % 360;
          if(this.rotating) {
            this.rotation = degrees;
          }

          if(this.holdingPaper) {
            if(!this.rotating) {
              this.currentPaperX += this.velX;
              this.currentPaperY += this.velY;
            }
            this.prevMouseX = this.mouseX;
            this.prevMouseY = this.mouseY;

            paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
          }
        })

        paper.addEventListener('mousedown', (e) => {
          if(this.holdingPaper) return; 
          this.holdingPaper = true;
          
          paper.style.zIndex = highestZ;
          highestZ += 1;
          
          if(e.button === 0) {
            this.mouseTouchX = this.mouseX;
            this.mouseTouchY = this.mouseY;
            this.prevMouseX = this.mouseX;
            this.prevMouseY = this.mouseY;
          }
          if(e.button === 2) {
            this.rotating = true;
          }
        });
        window.addEventListener('mouseup', () => {
          this.holdingPaper = false;
          this.rotating = false;
        });
      }
    }

    const papers = Array.from(document.querySelectorAll('.paper'));

    papers.forEach(paper => {
      const p = new Paper();
      p.init(paper);
    });

    // Autoplay Music on First Click
    document.addEventListener('click', function() {
      document.getElementById('bgMusic').play();
    }, { once: true });

    // Play & Pause Functions
    function playMusic() {
      document.getElementById('bgMusic').play();
    }
    function pauseMusic() {
      document.getElementById('bgMusic').pause();
    }
  </script>
